<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACMESchool</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="page" class="page">
        <header>
            <h1>ACME <br>School</h1>
        </header>
        <main>
            <section>
                <h2>Inicio de Sesion</h2>
            </section>
            <section class="formInicio">
                <div>
                    <p>Usuario</p>
                    <input id="usuario" type="text">
                    <p>Contraseña</p>
                    <input id="contraseña" type="password">
                </div>
                <div>
                    <button  id="btnInicio" class="btnInicio">Inicia sesion</button>
                </div>
            </section>
            <section>
                <p>¿No tienes usuario? <my-button id="Registro"></my-button></p>
            </section>
        </main>
        <footer>
            <p>Todos los derechos reservados</p>
        </footer>
    </section>
    
    <script src="js/main.js"></script>
</body>

</html>
